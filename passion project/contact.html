<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="passion.css">
    <title>Firefighters</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="parts.html" style="padding-left: 20px;">Firefighters</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-md-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="parts.html">Parts & People</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="whoami.html">Who am I?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>

        </nav>
    </header>
    <div class="container">
        <form class="needs-validation" action="contact.html" method="get">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                    required>
            </div>
            <div class="form-group">
                <label for="pickanum">Query Catagory</label>
                <select class="form-control" id="pickanum" name="pickanum" required>
                    <option selected></option>
                    <option>Becoming a firefighter</option>
                    <option>Fire Fighting Operations</option>
                    <option>Other ?'s</option>
                    <option>Suggestions</option>
                    <option>Publicity</option>
                </select>
            </div>

            <div class="form-group">
                <label for="writestuff">Example textarea</label>
                <textarea class="form-control" id="writestuff" name="writestuff" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
        <br>
        <div class="container">
            <div class="row" id="outputs">
                <div class="col">
                    <h1>Your Input:</h1>
                    <div class="mb-5 col-10" id="results"></div>
                </div>
                <div class="col"><h1><a href="infoTable.html">Admin Table</a></h1></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const email = urlParams.get('email');
        const pickanum = urlParams.get('pickanum');
        const writestuff = urlParams.get('writestuff');
        var output = "Your email is: " + email + " <br><hr> The number you picked is: " + pickanum + "<br><hr> And you wrote the following: <br>" + writestuff;

        jQuery(document).ready(function () {
            $("#results").html(output);
        });
    </script>
    <footer class="container">
        <hr>
        <p class="float-end"><a href="#">Back to top</a></p>
        <p>&copy; 2021 Bond &middot; James Bond</p>
    </footer>
</body>
</html>
